name: flutter_map_marker_cluster_2
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 1.0.3-1

homepage: https://github.com/PikPakPik/flutter_map_marker_cluster_2

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ">=8.0.0 <9.0.0"
  flutter_map_marker_popup: ^7.0.0
  latlong2: ^0.9.0

dependency_overrides:
  flutter_map: ^8.0.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
